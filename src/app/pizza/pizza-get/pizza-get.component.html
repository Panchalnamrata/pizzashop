<div class='card'>
  <div class='card-header'>
    <div class="row">
        <div class="col-md-11"><h3>{{pageTitle}}</h3></div>
        <div class="col-md-1">
            <a routerLink="/cart" class="button fancy-button" class="checkout"><i class="material-icons">shopping_cart</i></a>
        </div>
    </div>
  </div>

  <div class="card-body">
    <div class='table-responsive'>
      <table class="table">
        <thead>
          <tr>
            <th>
                <div class="col-md-3"><h5><b>Name</b></h5></div>
            </th>
            <th>
                <div class="col-md-3"><h5><b>Type</b></h5></div>
            </th>
            <th>
                <div class="col-md-3"><h5><b>Price</b></h5></div>
            </th>
            <th>
               
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pizza of pizzas">
            <td><div class="col-md-3">{{pizza.pizzaName}}</div></td>
            <td><div class="col-md-3">{{pizza.pizzaType}}</div></td>
            <td><div class="col-md-3">{{pizza.price | currency:'INR':'symbol':'1.2-2'}}</div></td>
            <td><div class="col-md-3"><button (click)="addToCart(pizza)">ADD</button></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
